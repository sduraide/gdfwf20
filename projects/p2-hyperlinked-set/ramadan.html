<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
</head>

<body style="background-color: #001F3D;">
    <div class="stars">
        <div class="clouds">
            <div class="header" style="background-color: #001F3D;" id="ramadan">
                <a href="./index.html" class="logo" style="font-family: 'Pinyon Script', cursive; font-size: 35px;">Pierre Marcolini</a>
                <div class=" header-right ">
                    <div class="dropdownListR ">
                        <button style="border: none; background-color: #001F3D;" id="ramadan1"><span style="color: #C0C0C0; font-size: 25px; font-family: 'Pinyon Script', cursive; margin-right: 50px;">Festivals</span></button>
                        <!-- <a href=" " id="ramadan "><span style="color: #C0C0C0; font-size: 25px; font-family: 'Pinyon Script', cursive; margin-right: 50px;">Festivals</span></a> -->
                        <div class="dropdown-contentR">
                            <ul style="list-style: none;">
                                <a href="./christmas.html" style="color:#001F3D; font-family: 'Pinyon Script', cursive; ">Christmas</a>
                                <a href="./easter.html" style="color:#001F3D; font-family: 'Pinyon Script', cursive; ">Easter</a>
                                <a href="./ramadan.html" style="color:#001F3D; font-family: 'Pinyon Script', cursive; ">Ramadan</a>
                            </ul>
                        </div>
                    </div>
                    <div class="dropdownListR">
                        <button class="nav-link" style="border: none; background-color: #001F3D;" id="ramadan1"><span style="color: #C0C0C0; font-size: 25px; font-family: 'Pinyon Script', cursive; margin-right: 50px;">Recipes</span></button>
                        <div class="dropdown-contentR1">
                            <ul style="list-style: none;">
                                <a href="./christmasRecipe.html" style="color:#001F3D; font-family: 'Pinyon Script', cursive; ">Christmas</a>
                                <a href="./easterRecipe.html" style="color:#001F3D; font-family: 'Pinyon Script', cursive; ">Easter</a>
                                <a href="./ramadanRecipe.html" style="color:#001F3D; font-family: 'Pinyon Script', cursive; ">Ramadan</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="festival-title-ramadan">Sweet Aromas of the Middle East!</h1>
            <div class="tree " style="align-content: center; ">
                <a href="./ramadanRecipe.html "><img src="./images/ramadanMoon.png "></a>
            </div>
        </div>
    </div>

    <script>
        let dropBtn = document.querySelector('#ramadan1');
        let menu = document.querySelector('.dropdown-contentR');
        dropBtn.addEventListener('click', () => {
            if (menu.style.display === "") {
                menu.style.display = "block";
            } else {
                menu.style.display = "";
            }
        })

        let dropBtn1 = document.querySelector('.nav-link');
        let menu1 = document.querySelector('.dropdown-contentR1');
        dropBtn1.addEventListener('click', () => {
            if (menu1.style.display === "") {
                menu1.style.display = "block";
            } else {
                menu1.style.display = "";
            }
        })
    </script>
